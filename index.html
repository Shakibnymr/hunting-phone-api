<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hunting Phone API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="m-5">
    <header>
      <h2 class="text-6xl">Hunting Phone</h2>
    </header>
    <main>
      <section class="p-4 m-4">
        <input
          type="text"
          placeholder="search..."
          id="search-field"
          class="input input-bordered w-full max-w-xs"
        />
        <button class="btn btn-accent" onclick="handleSearch()">Search</button>
      </section>

      <!-- search result -->
      <section>
        <!-- spinner or loader -->
        <div id="spinner" class="text-center my-32 hidden">
          <span class="loading loading-spinner loading-lg"></span>
        </div>
        <div
          id="phone-container"
          class="mt-10 grid grid-col-1 md:grid-cols-2 lg:grid-cols-3 gap-y-10"
        ></div>
        <div id="show-all-container" class="hidden text-center mt-3">
          <button class="btn btn-accent" onclick="handleShowAll()">
            Show All
          </button>
        </div>
      </section>

<!-- show details modal -->

<!-- Open the modal using ID.showModal() method -->

<dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
  <form method="dialog" class="modal-box">
    <h3 id="show-details-phone-name" class="font-bold text-3xl"></h3>
 <div id="show-details-container">

 </div>
    <div class="modal-action">
      <!-- if there is a button in form, it will close the modal -->
      <button class="btn">Close</button>
    </div>
  </form>
</dialog>




    </main>
    <footer></footer>
    <script src="./js/phone.js"></script>
  </body>
</html>
